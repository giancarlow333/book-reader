<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class= "h-screen w-screen bg-fixed font-serif flex flex-col justify-center items-center" style="background-image: url(img/bookBackground.png)">

    <section class = "flex flex-row justify-center items-center w-full h-full">

        <div class = "flex flex-col justify-center items-center h-full w-2/4">

            <div class = "flex justify-top items-center  flex-col w-5/6 h-5/6 p-6">
            <img class = "w-32 rounded-2xl border-8 border-amber-600 border-double shadow-white shadow-2xl mb-2" src = "./img/bookworm1.jpeg">
            <p class = "text-amber-300 text-3xl bg-black bg-opacity-50 rounded-2xl mb-8">The Bookworm Club </p>
            <h1 class = " text-8xl underline underline-offset-8 decoration-double decoration-4
            text-orange-400 sub-pixel-antialiased bg-black bg-opacity-50 rounded-2xl mb-8"> Ravishing Reads</h1>
            <p class = "text-5xl antialiased text-rose-100 sub-pixel-antialiased bg-black bg-opacity-40 rounded-2xl text-6xl"> “There is more treasure in books than in all  the pirate's loot on Treasure Island.” ― Walt Disney</p>
            </div>

        </div>

        <div class = "flex flex-col justify-center items-center h-full w-2/4">
        
            <div class = "flex justify-around items-center  flex-col w-5/6 h-5/6
            bg-orange-200 bg-opacity-60
            shadow-white shadow-inner drop-shadow-2xl rounded-lg" >
            
            <form class = "w-full h-3/4 flex flex-col justify-evenly items-center text-orange-900" autocomplete="off" >

            <h3 class = "text-orange-950 text-6xl text-center">Hey Literary Enthusiast!<br>Welcome Back!</h3> 

            <input class = " w-10/12  h-20  pl-6  
            bg-transparent border-b-4 border-orange-900 bg-orange-300 bg-opacity-40
            placeholder:text-orange-900 placeholder:italic text-3xl " type = "text" name = "username" placeholder = "Enter Your Username..."></input>
            
            <input class = " w-10/12  h-20  pl-6  
            bg-transparent border-b-4 border-orange-900 bg-orange-300 bg-opacity-40
            placeholder:text-orange-900 placeholder:italic text-3xl" type = "password" name = "password" placeholder = "Enter Your Password..."></input>
            
            <input class = "w-7/12 h-14 shadow-white shadow-inner drop-shadow-2xl rounded-full
            bg-gradient-to-r from-amber-950 via-yellow-500 to-amber-950 text-3xl" type = "submit" value = "Submit">
            
            <p class = "text-orange-950 text-center text-3xl underline  mt-4"> What?!...Don't Have an Account Yet!!...</p>
            <button class = "w-36 h-12 shadow-white shadow-inner drop-shadow-2xl rounded-full
            bg-gradient-to-r from-red-800 via-red-400 to-red-800 text-white" type = "submit" value = "Submit">Sign Up!</button>

            </form>
            <!-- backdrop-sepia  bg-gradient-to-r from-black via-transparent to-black-->

            </div>

        </div>
    </section>

</body>
</html>
